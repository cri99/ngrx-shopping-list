

<form [formGroup] = "productFiltersForm" fxFlexLayout = "row" fxLayoutAlign = "space-between center">
    <mat-form-field fxFlex = "40">
        <mat-label>Filtra per nome</mat-label>
        <input matInput type="text" formControlName = "name" />
    </mat-form-field>
    
    <mat-form-field fxFlex = "35">
        <mat-label>Filtra per categoria</mat-label>
        <mat-select formControlName = "category">
            <mat-option [value] = "null">Tutte le categorie</mat-option>
            <mat-option *ngFor="let category of availableCategories" [value]="category" >
                {{category.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button fxFlex = "20" mat-button (click) = "resetFilters()">
        Resetta Filtri
    </button>

</form>
