    <div fxLayout="row wrap"  fxLayoutAlign = "space-between">
        <mat-card *ngFor = "let product of shoppingListProducts; trackBy: trackProductByIDFn" [style.background] = "product.category?.color" class = "shopping-list-product-card">

            <div class="product-info">
                <div class = "product-name">{{ product.name }}</div>
                <div class = "product-category">{{ product.category?.name }}</div>
            </div>
        
            <button mat-raised-button (click) = "markProductAsPurchased(product)">Comprato</button>
        
        </mat-card>
    </div>
