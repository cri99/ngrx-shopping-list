<mat-card *ngFor = "let product of shoppingListProducts" [style.background] = "product.category?.color">

    <div class="product-info">
        <div class = "product-name">{{ product.name }}</div>
        <div class = "product-category">{{ product.category?.name }}</div>
    </div>

    <button mat-raised-button (click) = "markProductAsPurchased(product)">Comprato</button>

</mat-card>
